{% extends "layout.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h2 class="text-center">User Lists</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['email'] }}</td>
                <td>
                    <a href="{{ url_for('update_user', id=row['id']) }}" class="btn btn-warning btn-sm">Update</a>
                    <a href="{{ url_for('delete_user', id=row['id']) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary btn-block">Add New User</a>
{% endblock %}
